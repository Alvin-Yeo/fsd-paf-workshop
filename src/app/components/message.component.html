<main>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form [formGroup]="form">
                    <div class="form-group">
                        <input type="text" name="message" class="form-control" 
                            placeholder="Christmas Wish..." 
                            required 
                            formControlName="message">
                    </div>
                    <button class="btn btn-primary float-right" 
                        (click)="onSubmit()" 
                        [disabled]="!form.valid">
                            Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
